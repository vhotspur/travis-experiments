sudo: false
dist: trusty
language: java

refs:
  - &compile
    stage: compile
    script:
      - ant
      - ant example

jobs:
  include:

    - &show
      stage: show
      jdk: openjdk8
      script:
        - ant
        - 'java -jar out/jars/app.jar "$PROPERTY"'

    - <<: *compile
      jdk: openjdk7
    - <<: *compile
      jdk: openjdk8

    - <<: *show
      env: PROPERTY=java.vm.name
    - <<: *show
      env: PROPERTY=java.vm.vendor

stages:
  - compile
  - show

addons:
  apt:
    packages:
      - ant-optional

before_install:
  - 'if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install ant; fi'
