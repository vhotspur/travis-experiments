sudo: false
dist: trusty
language: java

jobs:
  include:
    - stage: compile
      jdk:
        - openjdk7
        - openjdk8
      script:
        - ant
        - ant example
    - stage: show
      jdk: openjdk8
      env:
        - PROPERTY=java.vm.name
        - PROPERTY=java.vm.vendor
      script:
        - ant
        - 'java -jar out/jars/app.jar "$PROPERTY"'

stages:
  - compile
  - show

addons:
  apt:
    packages:
      - ant-optional

before_install:
  - 'if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install ant; fi'
